<!doctype html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link href="css/mui.min.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="css/feedback.css" rel="stylesheet">
	</head>

	<body>
		<header class="mui-bar mui-bar-nav own-main-background-color">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">问题反馈</h1>
			<button id="submit" class="mui-btn mui-btn-blue mui-btn-link mui-pull-right">发送</button>
		</header>
		<div class="mui-content">
			<div id="feedback" class="mui-page feedback">
				<div class="mui-page-content">
					<p>问题和意见</p>
					<div class="row mui-input-row">
						<textarea id="question" class="mui-input-clear question" placeholder="请详细描述你的问题和意见..."></textarea>
					</div>
					<p>图片</p>
					<div id="image-list" class="row image-list">
						<div class="image-item space">
							<div class="image-up"></div>
						</div>
					</div>
					<p>QQ或邮箱</p>
					<div class="mui-input-row">
						<input id="contact" type="text" class="mui-input-clear contact" placeholder="请输入QQ或邮箱">
					</div>
					<div class="mui-button-row own-m15">
						<button id="submit" type="button" class="mui-btn mui-btn-block own-btn-green">提交</button>
					</div>
				</div>
			</div>
		</div>
		<script src="js/mui.min.js"></script>
		<script>
			mui.init({
				swipeBack: true //启用右滑关闭功能
			});
		</script>
	</body>

</html>
